---
resource_types:
- name: pull-request
  type: docker-image
  source:
    repository: teliaoss/github-pr-resource

resources:
- name: concourse-commons
  type: git
  source:
    uri: https://github.com/aashutoshtaikar/concourse-commons
- name: source-code 
  type: git
  source:
    uri: https://github.com/aashutoshtaikar/sample.git
    branch: master
  webhook_token: "sample-git-source"
- name: pull-request
  type: pull-request
  check_every: 24h
  webhook_token: sample-git-pr
  source:
    repository: https://github.com/aashutoshtaikar/sample.git
    access_token: ((github-access-token))    
- name: artifact-repo
  type: s3
  source:
    bucket: ash-concourse-bucket
    region_name: us-east-2
    access_key_id: ((key-id))
    secret_access_key: ((access-key))
    versioned_file: app.tgz

jobs:
- name: unit-test
  plan:
  - get: pull-request
    trigger: true
    version: every
  - put: pull-request
    params:
      path: pull-request
      status: pending
  - get: source-code
  - get: concourse-commons
  - task: run-tests
    file: concourse-commons/tasks/run-tests.yml
  - put: pull-request
    params:
      path: pull-request
      status: success

- name: package-app
  plan:
  - get: source-code
    passed: [unit-test]
    trigger: true
  - get: concourse-commons
  - task: publish-code
    file: concourse-commons/tasks/publish-code.yml
    on_failure:
      put: pull-request
      params:
        path: pull-request
        status: failure
  - put: artifact-repo
    params:
      file: tar-app/app.tgz

- name: deploy-app
  plan:
  - get: artifact-repo
    passed: [package-app]
    trigger: true
  - get: concourse-commons
  - task: unpack-code
    file: concourse-commons/tasks/unpack-code.yml

